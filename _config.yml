title: Winverse
author: Winverse
email: public.winverse@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  I always think why is important, so I focus on why I need to write this code rather than just writing it. 
  So before writing the code, understanding the problem and what the user wants.
show_excerpts: true # set to true to show excerpts on the homepage

paginate: 10
paginate_path: "/blog/page/:num/:category"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  # the way how dates should be displayed
  date_format: "%Y %b %-d"

  # (optional) discqus comment configuration
  # disqus:
  #   shortname: winverse

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    # - url: https://twitter.com/winverse
    #   icon: twitter-square
    #   color: cyan
    # - url: https://winverse.itch.io
    #   icon: itch-io
    #   color: red
    - url: https://github.com/winverse
      icon: github-square
      color: purple

  # wether the author box should be displayed
  show_author: true

  # the animation speed of the scroll-in effect
  animation_speed: 50

  # wether to enable Right-to-Left support or not
  rtl: false

  # Replaces the default avatar provider (gravatar)
  # avatar_source: github
  # github_username: bitbrain
  avatar_source: local
  avatar_path: /assets/avatar.png

# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
